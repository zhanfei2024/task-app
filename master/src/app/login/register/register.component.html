<form>
  <md-card>
    <md-card-header>
      <md-card-title>注册:</md-card-title>
    </md-card-header><br>
    <md-card-content>
      <md-input-container floatPlaceholder="float" class="full-width">
        <input mdInput type="email" placeholder="您的email"><br>
      </md-input-container>
      <md-input-container floatPlaceholder="float" class="full-width">
        <input mdInput type="text" placeholder="您的姓名"><br>
      </md-input-container>
      <md-input-container floatPlaceholder="float" class="full-width">
        <input mdInput type="password" placeholder="您的密码"><br>
      </md-input-container>
      <md-input-container floatPlaceholder="float" class="full-width">
        <input mdInput type="password" placeholder="重复输入您的密码"><br>
      </md-input-container>
      <md-grid-list cols="8">
        <md-grid-tile *ngFor="let item of items">
          <md-icon [svgIcon]="item"></md-icon>
        </md-grid-tile>
      </md-grid-list>
      <button md-raised-button type="button">注册</button>
    </md-card-content>
    <md-card-actions align="start">
      <p>已经有账户？<a [routerLink]="['/login']">登录</a> </p>
      <p>忘记密码？<a href="">找回</a> </p>
    </md-card-actions>
  </md-card>
</form>
